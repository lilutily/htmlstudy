<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
<style>
#wrapper {
    width: 400px;
    height: 200px;
    border: 5px solid cadetblue;
    margin: auto;
}
input {
    width: 95%;
    height: 45px;
    background: #d5d5d5;
    font-size: 24px;
}
div {
    margin-bottom: 5px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function checkValid() {
        // 아이디 패스워드 유효성 검증

        // 제대로 입력을 마친 유저에게는, 서버로 폼 양식을 전송
        $("form").attr({"action":"/member/login","method":"post"});
        $("form").submit();

    }
$(document).ready(function() {
    $("#test").animate({
        "left":"0px"
    });
    $("button").click(function(){
        checkValid();
    });
}); // onload

</script>
</head>
<body>
    <form>
        <div id="wrapper">
            <div style="position: relative; left:-400px" id="test" name="">
                <input type="text" placeholder="아이디를 입력해주세요">
            </div>
            <div>
                <input type="password" placeholder="패스워드를 입력해주세요">
            </div>
            </div>
</form>
<div style="text-align:center">
    <!--html5에서 제공되는 button 요소는 내부적으로 자동 submit 처리되어있음
    특히 form태그로 감쌌을때 개발자가 submit()호출하지않아도 자동 전송
    방지방법: js에서 막는방법 onSubmit="prevent-default", button요소를 form태그에서 꺼내버림-->
    <button>로그인</button>
</div>
</body>
</html>
